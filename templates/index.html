<html>
<head>
	<title>Local Net Monit</title>
</head>
<body>
		<div>
			<ul>
				{{range $ip, $node := .NetScanner.NodeStatuses }}
				<li>
					{{$ip}}
					<ul>
						{{range $port := $node.Ports}}
						<li>
							{{$port}}
						</li>
						{{end}}

					</ul>
				</li>
				{{end}}
			</ul>
		</div>

</body>
</html>
